<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 10.5pt; line-height: 1.6; color: #333; }
        .signature { margin-top: 30px; padding-top: 15px; border-top: 1px solid #ccc; font-size: 9.5pt; color: #555; }
        .signature p { margin: 2px 0; }
        .signature strong { font-weight: bold; color: #000; }
    </style>
</head>
<body>
    {{ intro|safe }}
    {{ body|safe }}
    {{ closing|safe }}

    <div class="signature">
        <p><strong>{{ signature_name }}</strong> {{ signature_title }}</p>
        <p>{{ signature_team }} | {{ signature_company }}</p>
    </div>
</body>
</html>
